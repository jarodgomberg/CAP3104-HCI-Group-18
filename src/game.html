<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marvelous Maze - Play</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="navbar">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="game.html">Play!</a></li>
				<li><a href="howTo.html">How To</a></li>
				<li><a href="scores.html">Highscores</a></li>
			</ul>
		</div>
		<div class="game" id="view">
			<p id="title">Marvelous Maze</p>
			<div class="game-container" id="maze-container">
				<div class="user-prompt-container" id="prompt-container">
					<p>Enter a username</p>
					<input
						type="text"
						id="user-input"
						placeholder="Username"
						required
						maxlength="13"
						autocomplete="off"
					/>
					<div class="character-dropdown">
						<select id="character-select" onchange="changeCharacterImage()">
							<option value="adventurer">Adventurer</option>
							<option value="cowhand">Cowhand</option>
							<option value="mushroom">Mushroom</option>
						</select>
						<img
							src="Icons/adventurer.gif"
							alt="Adventurer"
							id="character-icon"
						/>
					</div>
					<select id="difficulty">
						<option value="10">Easy</option>
						<option value="15">Medium</option>
						<option value="25">Hard</option>
					</select>
					<button id="start-button">Start!</button>
				</div>
			</div>
			<canvas
				tabindex="0"
				style="display: none"
				id="mazeCanvas"
				class="border"
				height="1100"
				width="1100"
			></canvas>
			<p id="moves"></p>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
